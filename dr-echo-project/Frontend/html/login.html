<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Dr. Echo</title>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

<div class="auth-container">
    <div class="auth-box">

        <h2 class="auth-title">Welcome Back!</h2>
        <p class="auth-subtitle">Log in to continue</p>

        <form id="loginForm">

            <label class="label">Login as:</label>
            <div class="radio-group">
                <label><input type="radio" name="role" value="user" checked> User</label>
                <label><input type="radio" name="role" value="admin"> Admin</label>
            </div>

            <label class="label">Email</label>
            <input type="email" name="email" class="input-field" required>

            <label class="label">Password</label>
            <input type="password" name="password" class="input-field" required>

            <button type="submit" class="btn-submit">Log In</button>

            <p class="bottom-text">
                Donâ€™t have an account?
                <a href="../html/register.html">Sign Up</a>
            </p>

        </form>

    </div>
</div>

<!-- Firebase Compat SDK -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-app-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-auth-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/12.3.0/firebase-firestore-compat.js"></script>

<script src="../js/firebase-config.js"></script>
<script src="../js/login.js"></script>

</body>
</html>
